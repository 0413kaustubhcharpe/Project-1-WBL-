<!DOCTYPE HTML>
<html>
<head>
<title> html list</title>
</head>
<body>
<img src="image.jpg" alt="This is image" width="240">
<h1>ordered list</h1>
<ol type="A">
    <li>cpu</li>
    <li>mouse</li>
    <li>monitor</li>
    <li>scanner</li>
</ol>
<h1>unordered list</h1>
<ul>
    <li>keyboard</li>
    <li>printer</li>
    <li>speaker</li>
</ul>
<h1>description list</h1>
<dl>
    <dt>HTML</dt>
    <dd>Hyper Text Markup Language</dd>
</dl>
</body>
</html>
